<div class="section">
    <app-helpful-label for="modelVersion" label="Model version">
        A model version such as <code>{{defaultModelVersion}}</code>.
        See the Gemini API <a target="_blank"
            href="https://ai.google.dev/gemini-api/docs/models/gemini#model-versions">docs</a>
        for a list of available models.
    </app-helpful-label>

    <input id="modelVersion" #modelVersion size="40" class="code" required (change)="configure()"
        [value]="defaultModelVersion">
</div>

<!-- ---------------------------------------------------------------------- -->

<div class="section">
    <app-helpful-label for="apiKey" label="API Key">
        To obtain an API key, visit
        <a target="_blank" href="https://aistudio.google.com/">Google AI Studio</a> and click <b>Get API key</b>.
    </app-helpful-label>

    <input id="apiKey" #apiKey size="40" placeholder="Paste in your Gemini API key" class="code" required
        (change)="configure()" value="">
</div>

<!-- ---------------------------------------------------------------------- -->

<div class="section">
    <div>
        <input id="useSystemInstruction" #useSystemInstructionInput type="checkbox" [checked]="useSystemInstruction"
            (change)="useSystemInstruction = !useSystemInstruction; setSystemInstruction(useSystemInstructionInput.checked, systemInstructionInput.value)">
        <app-helpful-label for="useSystemInstruction" label="Use system instructions">
            <a target="_blank" href="https://ai.google.dev/gemini-api/docs/system-instructions">System instructions</a>
            help steer model behavior. Try comparing model performance with and without these instructions.
        </app-helpful-label>
    </div>

    <textarea (change)="setSystemInstruction(useSystemInstructionInput.checked, systemInstructionInput.value)"
        #systemInstructionInput [hidden]="!useSystemInstruction">{{systemInstruction}}</textarea>
</div>
