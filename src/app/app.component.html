<h1>Angular CRUDy bot</h1>



<form (submit)="send()">
  <div class="row">
    <label for="apiKey">API Key</label>
     <input placeholder="API key" class="api-key" #apiKey required size="40" value="">
  </div>

  <div class="row">
    <label for="prompt">Prompt</label>
    <input class="prompt" #prompt type="text" autofocus (focus)="prompt.select()" value="Add contact Ada Lovelace">
  </div>

  <div class="row">
    <button type="submit" class="button" (click)="send()">Send</button>
  </div>
</form>


<app-div-console />
